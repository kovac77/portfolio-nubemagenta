<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="estilos-carrito.css">
    <!--Font Awesome iconos-->
    <script src="https://kit.fontawesome.com/0a44d9e8d2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="contenedor">
            <section id="carrito" class="carrito">
                <br>    
                <h1 class="text-center">Carrito de compras</h1>
                <br><br><br>
                <table id="tabla-carrito" class="table table-light table-hover sin-fondo">
                    <thead>
                      <tr class="text-primary">
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                  <br><br>
                  <div class="row max-4">
                    <div class="col">
                        <h3 class="totalCarrito text-white">Total: <span id="total-carrito"> </span></h3>
                    </div>
                    <br>
                    <div class="col d-flex justify content-end">
                        <button class="btn btn-success">Comprar</button>
                    </div>
                    <div class="col d-flex justify">
                        <button class="btn btn-warning" onclick="vaciarCarrito()">Vaciar carrito</button>
                    </div>
                  </div>
                  <br>

            </section>

            <script src="JS/script-carrito.js"></script>


        </div>

    </main>

</body>

</html>
